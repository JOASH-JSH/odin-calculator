<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <!-- start section 1 -->
            <section class="section-1">
                <div class="display-expression-area"></div>
                <button class="btn" id="btn-calculate">=</button>
            </section>
            <!-- end section 1 -->

            <!-- start section 2 -->
            <section class="section-2">
                <button class="btn" id="btn-clear">Clear</button>
                <button class="btn" id="btn-backspace">Backspace</button>
            </section>
            <!-- end section 2 -->

            <!-- start section 3 -->
            <section class="section-3">
                <button class="btn" data-button-type="number" data-value="1">1</button>
                <button class="btn" data-button-type="number" data-value="2">2</button>
                <button class="btn" data-button-type="number" data-value="3">3</button>
                <button class="btn" data-button-type="operator" data-value="+">+</button>
                <button class="btn" data-button-type="number" data-value="4">4</button>
                <button class="btn" data-button-type="number" data-value="5">5</button>
                <button class="btn" data-button-type="number" data-value="6">6</button>
                <button class="btn" data-button-type="operator" data-value="-">-</button>
                <button class="btn" data-button-type="number" data-value="7">7</button>
                <button class="btn" data-button-type="number" data-value="8">8</button>
                <button class="btn" data-button-type="number" data-value="9">9</button>
                <button class="btn" data-button-type="operator" data-value="x">x</button>
                <button class="btn" data-button-type="negate" data-value="+/-">+/-</button>
                <button class="btn" data-button-type="number" data-value="0">0</button>
                <button class="btn" data-button-type="decimal-point" data-value=".">.</button>
                <button class="btn" data-button-type="operator" data-value="/">/</button>
            </section>
            <!-- end section 3 -->
        </div>
    </body>
</html>
